<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combo boxes and List boxes</title>
</head>
<body>
<form action="" method="get">
    Select a country:<br>
    <select name="country">
        <option value="USA" selected>United States</option>
        <option value="CAN">Canada</option>
        <option value="MEX">Mexico</option>
    </select>
    <br>
    <br>
    Country:<br>
    <select name="country" size="3" multiple>
        <option value="USA" selected>United States</option>
        <option value="CAN">Canada</option>
        <option value="MEX">Mexico</option>
    </select>

</form>
</body>
</html>
